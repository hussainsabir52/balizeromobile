{% extends "layouts/main.html" %}

{% block title %}
<title>Internal - My Leads</title>
{% endblock %}

{% block content %}
<main class="d-flex align-items-center">
    <div class="container">
       

       <div class="row">
          <div class="col-md-12" style="margin-top:  70px; margin-bottom: 20px;">
            <a href="/dashboard/blog">back to all blog</a>
            <a href="/dashboard/blog/{{blog.id}}/edit" class="btn btn-outline-dark float-right">Edit This Blog</a>

          </div>     
          <div class="col-md-8" style="margin-top:  70px; margin-bottom: 20px; text-align: left !important;">
     
           <h3 style="text-align: left;">{{blog.title}} </h3>  
           <p style="text-align: left !important;">{{blog.content | safe}} </p>    
          </div> 
           <div class="col-md-4" style="margin-top:  70px; margin-bottom: 20px;">
              {{blog.instagram | safe}} 
                                    
           </div>     
                         
                
      </div>     

    </div>
</main>

<!-- main content area end -->
     <script src="//cdn.ckeditor.com/4.7.1/basic/ckeditor.js"></script>
    <script type="text/javascript">
    CKEDITOR.replace("content")
    </script>

{% endblock %}
